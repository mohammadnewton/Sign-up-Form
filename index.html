<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section>
      <div class="logo">
        <div class="logo-detail">
          <img src="./assets/odin-lined.png" alt="">
          <h1>ODIN</h1>
        </div>
      </div>
    </section>
    <section class="form-section">
      <div class="form-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br /> Sign up now to get started.</p>
        <p>You <span>know</span> you want to.</p>
      </div>
      <form action="">
        <section class="border-form-part">
          <h3>Let's do this!</h3>
          <div class="form-input">
            <div class="input-left">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name">
            </div>
            <div class="input-right">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name">
            </div>
          </div>
          <div class="form-input">
            <div class="input-left">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="input-right">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="text" id="phone-number" name="phone-number">
            </div>
          </div>
          <div class="form-input">
            <div class="input-left">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="input-right">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="confirm-password">
            </div>
          </div>
        </section>
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </section>
  </main>
</body>
</html>
